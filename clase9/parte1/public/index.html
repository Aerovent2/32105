<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script>
const view= `<h1>Datos Personales</h1>
                <ul>
                    <li>{{nombre}}</li>
                    <li>{{apellido}}</li> 
                    <li>{{edad}}</li> 
                    <li>{{email}}</li> 
                    <li>{{telefono}}</li>  
                </ul>           
`

const model ={
    nombre: 'eduardo',
    apellido:'perez',
    edad:44,
    email:'pepe@hotmail.com',
    telefono:'555'
}
const controller= Handlebars.compile(view)

const html =controller(model)
document.querySelector("div").innerHTML = html
</script>

</body>
</html>
